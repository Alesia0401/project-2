<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NALOGI.BEL</title>
    <link rel="icon" href="./assets/images/head-img-1.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__cont container">
        <img
          class="header__logo"
          src="./assets/images/header-img-logo.svg"
          alt="nalogi.bel"
        />
        <ul class="header__nav">
          <li><a class="header__items" href="">услуги</a></li>
          <li><a class="header__items" href="">обо мне</a></li>
          <li><a class="header__items" href="">преимущества</a></li>
          <li><a class="header__items" href="">публикации</a></li>
          <li><a class="header__items" href="">контакты</a></li>
        </ul>
        <a class="header__number" href="tel:+375447563608">
          <p>Контактный номер</p>
          <img src="./assets/images/header-img-phone.svg" alt=""
        /></a>
      </div>
    </header>
    <section class="hero">
      <div class="hero__cont container">
        <h1 class="hero__description">
          Налоговый консультант<br />
          Главный бухгалтер<br />
          <span>Тихонова Татьяна</span>
        </h1>
        <div class="hero__pros">
          <div class="hero__pros__item">
            <img src="./assets/images/hero-img-1.svg" alt="" />
            <p>профессиональные бухгалтерские услуги</p>
          </div>
          <div class="hero__pros__item">
            <img src="./assets/images/hero-img-2.svg" alt="" />
            <p>услуги по налоговому консультированию</p>
          </div>
          <div class="hero__pros__item">
            <img src="./assets/images/hero-img-3.svg" alt="" />
            <p>сопровождение в налоговых и документальных проверках</p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/77f105a234.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
